<div class="container">
    <h2>Danh sách danh mục</h2>
    <button class="btn btn-primary mb-3" (click)="openModal()">
      <i class="fa-solid fa-square-plus"></i> Thêm danh mục
    </button>
    <table class="table">
      <thead>
        <tr>
          <th>Tên Danh Mục</th>
          <th>Mô tả</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of category.items">
          <td>{{ category.name }}</td>
          <td>{{ category.description }}</td>
          <td>
            <button class="btn btn-warning btn-sm" (click)="openModal(category)">
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
            <button class="btn btn-danger btn-sm" (click)="deleteCategory(category.id)">
              <i class="fa-solid fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Modal Template -->
    <ng-template #CategoryModal let-modal>
      <div class="modal-header">
        <h4 class="modal-title">{{ currentCategoryId ? 'Sửa danh mục' : 'Thêm danh mục mới' }}</h4>
        <button type="button" class="btn-close" (click)="modal.dismiss('Cross click')"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form" (ngSubmit)="save(modal)">
          <div class="mb-3">
            <label for="name" class="form-label">Tên danh mục</label>
            <input id="name" type="text" class="form-control" formControlName="name" />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Mô tả</label>
            <input id="description" type="text" class="form-control" formControlName="description" />
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
            {{ currentCategoryId ? 'Lưu thay đổi' : 'Thêm mới' }}
          </button>
        </form>
      </div>
    </ng-template>
  </div>
